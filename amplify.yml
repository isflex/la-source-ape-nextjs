version: 1
applications:
  -
    appRoot: apps/express-app
    backend:
      phases:
        preBuild:
          commands:
            # - 'nvm install 20.19.1'
            # - 'nvm use 20.19.1'
            # https://docs.aws.amazon.com/amplify/latest/userguide/custom-build-image.html#setup-live-updates
            # - node -v
            - pwd
            - cd ../../ # run install from monorepo project root
            - pwd
            - corepack enable
            - corepack prepare pnpm@latest-10 --activate
            - printenv PATH
            - pnpm config set global-bin-dir /root/bin
            - pnpm install --frozen-lockfile
            # - pnpm add -g react-router@7.6.0
            # - pnpm store path
            # - pnpm list react*
            - pnpm ampx info
        build:
          commands:
            - cd apps/gateway
            - npm install --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
            - cd ../../ # run build from monorepo project root
            - pwd
            - export FLEX_PROJ_ROOT=$(pwd)
            - pnpm build
    frontend:
      buildPath: apps/express-app
      phases:
        preBuild:
          commands:
            - cd apps/express-app
            - pwd
            - npm install --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .amplify-hosting
        files:
          - '**/*'
