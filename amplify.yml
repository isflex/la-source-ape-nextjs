version: 1
applications:
  -
    appRoot: apps/gateway
    backend:
      phases:
        preBuild:
          commands:
            # - 'nvm install 20.19.1'
            # - 'nvm use 20.19.1'
            # https://docs.aws.amazon.com/amplify/latest/userguide/custom-build-image.html#setup-live-updates
            # - node -v
            # - pwd
            # - cd apps/gateway
            # - pwd
            # - sudo fallocate -l 40G /swapfile
            # - sudo chmod 600 /swapfile
            # - sudo mkswap /swapfile
            # - sudo swapon /swapfile
            # - sudo swapon -s
            # - npm install --cache .npm --prefer-offline
            - corepack enable
            - corepack prepare pnpm@latest-10 --activate
            - printenv PATH
            - pnpm config set global-bin-dir /root/bin
            - pnpm install --frozen-lockfile
            # - pnpm add -g react-router@7.6.0
            # - pnpm store path
            # - pnpm list react*
            # - npx ampx info
            - pnpm ampx info
        build:
          commands:
            - cd apps/gateway
            # Load and decrypt environment variables with dotenvx
            - pnpm dotenvx run --env-file=../../env/public/.env.production -- echo "Environment variables loaded"
            # Run Amplify deployment with loaded environment variables
            - pnpm dotenvx run --env-file=../../env/public/.env.production -- npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
      cache:
        paths:
          # - '.npm/**/*'
          # - 'apps/gateway/.npm/**/*'
          - 'node_modules/**/*'
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            # - 'nvm install 20.19.1'
            # - 'nvm use 20.19.1'
            # https://docs.aws.amazon.com/amplify/latest/userguide/custom-build-image.html#setup-live-updates
            # - node -v
            - pwd
            # - cd apps/gateway
            # - pwd
            # - rm -rf .next
            - cd ../../ # run install and build from monorepo project root
            - pwd
            # - npm install -g pnpm
            # - npm install --global corepack@latest
            # - corepack enable
            # - corepack prepare pnpm@latest-10 --activate
            # - printenv PATH
            # - mkdir ../.pnpm-store
            # - pnpm config set store-dir ../.pnpm-store
            # - pnpm config set global-bin-dir /root/bin
            # - pnpm install --frozen-lockfile
            # - pnpm add -g react-router@7.6.0
            - pnpm store path
            - pnpm list react*
            # - ls -al /tmp/app/node_modules
            # - printenv TMPTIME
        build:
          commands:
            - pwd
            - export FLEX_PROJ_ROOT=$(pwd)
            - pnpm build
      artifacts:
        baseDirectory: apps/gateway/.next
        files:
          - '**/*'
      cache:
        paths:
          # - '.next/cache/**/*'
          - 'apps/gateway/.next/cache/**/*'
          - 'node_modules/**/*'
  -
    appRoot: apps/express-app
    frontend:
      buildPath: /
      phases:
        preBuild:
          commands:
            # - 'nvm install 20.19.1'
            # - 'nvm use 20.19.1'
            # https://docs.aws.amazon.com/amplify/latest/userguide/custom-build-image.html#setup-live-updates
            # - node -v
            - pwd
            - cd apps/express-app
            - pwd
            - npm install --cache .npm --prefer-offline
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: apps/express-app/.amplify-hosting
        files:
          - '**/*'
