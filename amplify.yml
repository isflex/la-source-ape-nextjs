version: 1
applications:
  -
    backend:
      phases:
        preBuild:
          commands:
            - sudo fallocate -l 40G /swapfile
            - sudo chmod 600 /swapfile
            - sudo mkswap /swapfile
            - sudo swapon /swapfile
            - sudo swapon -s
            - 'nvm install 20.15.0'
            - 'nvm use 20.15.0'
            - 'npm install --cache .npm --prefer-offline'
        build:
          commands:
            # - 'pwd'
            # - 'npx ampx info'
            - 'npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID'
      cache:
        paths:
          - '.npm/**/*'
          - 'node_modules/**/*'
    frontend:
      phases:
        preBuild:
          commands:
            # - 'nvm install 20.15.0'
            # - 'nvm use 20.15.0'
            - 'npm install -g pnpm'
            - 'pnpm install --frozen-lockfile'
        build:
          commands:
            - 'pnpm turbo run build --filter=gateway'
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - '.next/cache/**/*'
          - 'node_modules/**/*'
      buildPath: apps/gateway
    appRoot: apps/gateway
